<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Creating Server...</title>
<style>
    body {
        margin: 0;
        background: black;
        color: #0ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 2rem;
        text-shadow: 0 0 20px cyan;
    }

    #startBtn {
        padding: 15px 30px;
        font-size: 22px;
        background: cyan;
        color: #000;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        box-shadow: 0 0 20px cyan;
    }

    #player {
        width: 100%;
        height: 100%;
        display: none;
    }
</style>
</head>
<body>

<h2>Preparing Your Bot Server...</h2>
<button id="startBtn">Start</button>

<div id="player"></div>

<script>
const btn = document.getElementById('startBtn');
const playerDiv = document.getElementById('player');

btn.onclick = () => {
    btn.style.display = 'none';
    playerDiv.style.display = 'block';

    playerDiv.innerHTML = `
        <iframe width="100%" height="100%"
        src="https://www.youtube.com/embed/xvFZjo5PgG0?autoplay=1"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
        </iframe>`;
};
</script>

</body>
</html>
