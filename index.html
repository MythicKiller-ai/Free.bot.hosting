<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Bot Hosting</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: #01020a;
        font-family: 'Consolas', monospace;
        color: #00ffff;
        overflow: hidden;
    }

    /* Neon Glitch Header */
    h1 {
        font-size: 4rem;
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00b3ff;
        animation: glow 2s infinite alternate, glitch 2s infinite;
        margin-bottom: 50px;
        text-align: center;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #00ffff; }
        to { text-shadow: 0 0 30px #00b3ff; }
    }

    @keyframes glitch {
        0% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
        25% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
        50% { text-shadow: 2px 0 #00ff00, -2px 0 #00ffff; }
        75% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
        100% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
    }

    /* Neon Buttons */
    .btn {
        padding: 18px 45px;
        margin: 15px;
        font-size: 1.3rem;
        color: #00ffff;
        border: 2px solid #00ffff;
        background: transparent;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        text-shadow: 0 0 10px #00ffff;
        transition: all 0.3s;
    }

    .btn:hover {
        background: #00ffff;
        color: #000;
        box-shadow: 0 0 25px #00ffff, 0 0 50px #00b3ff;
    }

</style>
</head>

</body>
